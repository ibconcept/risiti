<!DOCTYPE html>
<html lang="en" ng-app="receiptApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quickest Receipt Generator</title>  
    <link rel="stylesheet" href="styles.css">
 
</head>

<body ng-controller="ReceiptController">

    <div class="container">
        <header>
            <img src="{{ logoUrl }}" alt="Quickest Receipt Generator Logo" class="logo">
            <h1 class="company/shop/supppliers name ">{{ companyName }}</h1>
            <h3>Receipt and invoices made easy and fast</h3>
        </header>

        <!-- Edit View -->
        <div ng-show="editView">
            <label for="companyNameInput">Company Name:</label>
            <input type="text" id="companyNameInput" ng-model="companyName">

            <label for="customerNameInput">Customer Name:</label>
            <input type="text" id="customerNameInput" ng-model="customerName">

            <!-- Placeholder for a plain table (customize as needed) -->
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add rows dynamically based on your data -->
                </tbody>
            </table>

            <button ng-click="switchToPrintPreview()">Preview</button>
        </div>

        <!-- Print Preview View -->
        <div ng-show="!editView">
            <!-- Display content for print preview mode -->
            <p>Company Name: {{ companyName }}</p>
            <p>Customer Name: {{ customerName }}</p>

            <!-- Display the table content in print preview mode -->
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add rows dynamically based on your data -->
                </tbody>
            </table>

            <button ng-click="sendReceipt()">Send</button>
            <button ng-click="shareReceipt()">Share</button>
            <button ng-click="printReceipt()">Print</button>

            <button ng-click="switchToEditView()">Edit</button>
        </div>

        <button ng-click="downloadApp()" style="background-color: rgb(255, 242, 121);">Get the app now!!</button>
        <p class="small-text">Product of IBConcept</p>
    </div>

    <!-- ... (existing footer and scripts) ... -->

    <script>
        var app = angular.module('receiptApp', []);

        app.controller('ReceiptController', function ($scope) {
            $scope.logoUrl = 'logo.png'; // Replace with the actual URL of your logo
            $scope.companyName = 'Company Name'; // Default company name
            $scope.customerName = 'Customer Name'; // Default customer name
            $scope.editView = true; // Initial view is the edit view

            $scope.switchToPrintPreview = function () {
                $scope.editView = false;
            };

            $scope.switchToEditView = function () {
                $scope.editView = true;
            };

            $scope.sendReceipt = function () {
                // Add logic for sending the receipt
                alert('Sending receipt...');
            };

            $scope.shareReceipt = function () {
                // Add logic for sharing the receipt
                alert('Sharing receipt...');
            };

            $scope.printReceipt = function () {
                // Add logic for printing the receipt
                alert('Printing receipt...');
            };

            $scope.downloadApp = function () {
                // Add logic for downloading the app
                alert('Redirecting to app download...');
            };

            $scope.makeReceipt = function () {
                // Add logic for making a receipt
                alert('Redirecting to receipt creation page...');
            };
        });
    </script>
</body>

</html>
