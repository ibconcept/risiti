<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quickest Receipt Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b2a3e;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .logo {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .slides {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .slide {
            width: 30%;
            background-color: #413e5c;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .small-text {
            font-size: 0.8em;
            color: #8d8aa9;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2b2a3e;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Quickest Receipt Generator App</h1>
            <img src="logo.png" alt="Quickest Receipt Generator Logo" class="logo">
        </header>

        <div class="slides">
            <div class="slide">
                <h2>Slide 1</h2>
                <p>Your content for slide 1 goes here.</p>
            </div>

            <div class="slide">
                <h2>Slide 2</h2>
                <p>Your content for slide 2 goes here.</p>
            </div>

            <div class="slide">
                <h2>Slide 3</h2>
                <p>Your content for slide 3 goes here.</p>
            </div>
        </div>

        <p class="small-text">Product of IBConcept</p>
    </div>

    <footer>
        <!-- Additional footer content goes here -->
    </footer>

    <!-- Additional scripts go here -->
</body>

</html>
